title: "SOS"
baseURL: 'https://ryihuan.github.io'
languageCode: 'zh-cn'
titleCaseStyle: 'none' # comment this line for forcing capitalized titles on tags
theme: "neopost"

languages:
  note:
    languageName: "首页"
    contentDir: content/home
    languageCode: cn
    weight: 1
    params:
      sidebar:
        tags:
        ennable: true # default = true?
        limit: 2 # limit showcasing only up to this number of tags in bio, defaults to 5
        more-text: "更多标签……" # show a hyperlink with this text if there's more tags than tags-limit
          
      read-more:
        length-limit: 50 # if the text exceeds this number of characters, the read more button will appear to expand the text
        text:
          more: "更多"
          less: "收起"

  write:
    languageName: "写"
    contentDir: content/write
    languageCode: cn
    weight: 1
    params:
      sidebar:
        tags:
        ennable: true # default = true?
        limit: 2 # limit showcasing only up to this number of tags in bio, defaults to 5
        more-text: "更多标签……" # show a hyperlink with this text if there's more tags than tags-limit
          
      read-more:
        length-limit: 50 # if the text exceeds this number of characters, the read more button will appear to expand the text
        text:
          more: "更多"
          less: "收起"

  paint:
    languageName: "画"
    contentDir: content/paint
    languageCode: cn
    weight: 1
    params:
      sidebar:
        tags:
        ennable: true # default = true?
        limit: 2 # limit showcasing only up to this number of tags in bio, defaults to 5
        more-text: "更多标签……" # show a hyperlink with this text if there's more tags than tags-limit
          
      read-more:
        length-limit: 50 # if the text exceeds this number of characters, the read more button will appear to expand the text
        text:
          more: "更多"
          less: "收起"
    

permalinks:
  posts: "/posts/:filename/"  # 将 :filename 改为 :contentbasename
  

params:
  # themes made by neopost: light-blue, dark-blue, light-green, light-yellow, light-pink, light-purple
  # but you can also create your colored theme at "/data/custom_themes.yaml"!
  theme: "meow"
  favicon: "/favicon.ico"
  posts-per-page: 5 # defaults to 5 if not defined
  toc-auto-numbering: false